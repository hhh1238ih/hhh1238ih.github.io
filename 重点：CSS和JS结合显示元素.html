<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS和JS结合显示元素</title>
	<style>
		.qqq{
			text-align: center;
			padding: 10px;
			/*p标签是块级元素，会占尽本行所有宽度，所以只要设置一个值来管顶部和底部*/
			background-color: #42A7FF;
			color: black;
			border: 3px solid #A31AFF;
			margin: auto;
		}
		#ppp{
			display: none;
		}
		#ppp{
			text-align: center;
			background-color: #9F9F9F;
			border: 3px solid #000000;
			color: black;
			margin: auto;
			padding: 100px;
		}
		h3{
			cursor: pointer;
			text-shadow: 2px 2px 5px red;
		}
		h3:hover{
			font-size: 20px;
		}
	</style>
</head>

<body>
	<h3 class="qqq" onclick="myFunction()">点击此处来显示元素</h3>
	<div id="ppp">
		<p>这是我们隐藏现在显示的元素</p>
	</div>
	<script>
		function myFunction(){
			document.getElementById("ppp").style.display = "block";
		}
	</script>
</body>
</html>
